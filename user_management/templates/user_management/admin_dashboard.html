<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表盘</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 基础重置和全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
            width: 100%;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #3498db;
            margin: 10px auto;
            border-radius: 2px;
        }

        /* 仪表盘网格布局 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 仪表盘卡片设计 */
        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #6c5ce7);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i {
            color: #3498db;
            font-size: 1.3em;
        }

        /* 统计列表样式 */
        .stats-list {
            list-style: none;
        }

        .stats-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }

        .stats-list li:last-child {
            border-bottom: none;
        }

        .stats-list li:hover {
            background: #f8f9fa;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .stat-value {
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* 返回按钮样式 */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 40px auto 0;
            padding: 12px 30px;
            background: linear-gradient(135deg, #3498db, #6c5ce7);
            color: white !important;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.4);
            text-decoration: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>管理员仪表盘</h1>

    <div class="dashboard-grid">
        <!-- 面包销售统计卡片 -->
        <div class="dashboard-card">
            <h2><i class="fas fa-bread-slice"></i>面包销售统计</h2>
            <ul class="stats-list">
                <li>
                    <span class="stat-label">总销售数量</span>
                    <span class="stat-value">{{ total_bread_sales }}</span>
                </li>
                <li>
                    <span class="stat-label">最畅销面包</span>
                    <span class="stat-value">{{ best_selling_bread }}</span>
                </li>
            </ul>
        </div>

        <!-- 用户统计卡片 -->
        <div class="dashboard-card">
            <h2><i class="fas fa-users"></i>用户统计</h2>
            <ul class="stats-list">
                <li>
                    <span class="stat-label">注册用户总数</span>
                    <span class="stat-value">{{ total_users }}</span>
                </li>
                <li>
                    <span class="stat-label">今日新用户</span>
                    <span class="stat-value">{{ new_users_today }}</span>
                </li>
            </ul>
        </div>

        <!-- 订单统计卡片 -->
        <div class="dashboard-card">
            <h2><i class="fas fa-shopping-cart"></i>订单统计</h2>
            <ul class="stats-list">
                <li>
                    <span class="stat-label">总订单数量</span>
                    <span class="stat-value">{{ total_orders }}</span>
                </li>
                <li>
                    <span class="stat-label">待处理订单</span>
                    <span class="stat-value">{{ pending_orders }}</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- 美化后的返回按钮 -->
    <a href="{% url 'bread_home' %}" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        返回首页
    </a>
</body>

</html>
