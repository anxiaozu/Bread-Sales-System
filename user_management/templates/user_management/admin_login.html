<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
</head>
<body>
    <h1>管理员登录</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">管理员用户名:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">管理员密码:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="登录">
    </form>
</body>
</html>
