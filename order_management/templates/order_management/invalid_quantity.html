<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>无效的数量</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

       .message-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

       .message-box h1 {
            color: #d9534f;
        }

       .message-box p {
            margin-bottom: 20px;
        }

       .button-group {
            display: flex;
            justify-content: center;
        }

       .button-group a {
            background-color: #5bc0de;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }

       .button-group a:hover {
            background-color: #31b0d5;
        }
    </style>
</head>

<body>
    <div class="message-box">
        <h1>无效的数量</h1>
        <p>您输入的数量无效，请输入一个有效的数字。</p>
        <div class="button-group">
            <a href="{% url 'bread_list' %}">返回面包列表</a>
            <a href="{% url 'order_query' %}">查看订单</a>
        </div>
    </div>
</body>

</html>
